<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joy Mystery</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 30px;
      font-size: 32px;
      font-weight: normal;
    }

    .inputs {
      margin-top: 120px;
      display: flex;
      gap: 10px;
    }

    .inputs input {
      width: 50px;
      height: 60px;
      font-size: 32px;
      text-align: center;
      background-color: black;
      color: white;
      border: 2px solid white;
      outline: none;
    }

    .inputs input.error {
      border-color: red;
      color: red;
    }

    .message {
      margin-top: 40px;
      font-size: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>JOY MYSTERY</h1>

  <div class="inputs">
    <input type="text" maxlength="1" id="c1">
    <input type="text" maxlength="1" id="c2">
    <input type="text" maxlength="1" id="c3">
  </div>

  <div class="message" id="message">
    01110110 +
  </div>

  <script>
    const inputs = document.querySelectorAll('.inputs input');
    const message = document.getElementById('message');
    const secret = "XIV";

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        input.value = input.value.toUpperCase();
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
        checkCode();
      });
    });

    function checkCode() {
      let code = "";
      inputs.forEach(i => code += i.value);

      if (code.length === 3) {
        if (code === secret) {
          message.style.display = "block";
          inputs.forEach(i => i.classList.remove("error"));
        } else {
          message.style.display = "none";
          inputs.forEach(i => i.classList.add("error"));
        }
      }
    }
  </script>

</body>
</html>
